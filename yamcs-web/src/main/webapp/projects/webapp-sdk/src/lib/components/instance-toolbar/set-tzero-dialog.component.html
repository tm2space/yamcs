<h2 mat-dialog-title>Set Mission T-Zero</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="ya-form">
    <ya-field label="T-Zero time" hint="The reference time for the mission timer (T=0)">
      <ya-date-time-input formControlName="tZero" />
    </ya-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <ya-button mat-dialog-close>CANCEL</ya-button>
  <ya-button (click)="clearTZero()">CLEAR</ya-button>
  <ya-button appearance="primary" (click)="setTZero()" [disabled]="!form.value.tZero">SET</ya-button>
</mat-dialog-actions>
