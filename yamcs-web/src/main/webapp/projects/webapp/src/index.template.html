<!doctype html>
<html lang="en">

<head>
  <base href="{{ contextPath }}/">
  <meta charset="utf-8">
  <title>TM2S Mission Control Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mission Control Center by TakeMe2Space. Command and control of spacecrafts, satellites, payloads, ground stations and ground equipment.">
  <meta name="application-name" content="TM2S MCC">
  <meta name="theme-color" content="#212121">
  <meta name="robots" content="noindex,nofollow">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ contextPath }}/apple-touch-icon.png">
  <link rel="mask-icon" href="{{ contextPath }}/safari-pinned-tab.svg" color="#0000001">
  <link rel="shortcut icon" href="{{ contextPath }}/favicon.ico">
  <!--link rel="manifest" href="{{ contextPath }}/manifest.webmanifest" crossorigin="use-credentials"-->
  <!--[[ EXTRA_HEADER_HTML ]]-->
</head>

<body>
  <script id="appConfig" type="application/json">
    {{ configJson }}
  </script>
  <script>
    // Make Google Maps API key available to the Angular app
    {% if config.googleMapsApiKey %}
    window.GOOGLE_MAPS_API_KEY = '{{ config.googleMapsApiKey }}';
    {% endif %}
  </script>
  <app-root></app-root>
</body>

</html>
